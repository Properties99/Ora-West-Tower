<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORA Towers G Building</title>
    <link rel="stylesheet" href="property-styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const typeSelect = document.getElementById('type');
            const detailsDiv = document.getElementById('details');

            const propertyDetails = {
                '1 BED': `
                    <ul>
                        <li>1 BED: Starting Price 4M</li>
                        <li>1 BED LOFT: Starting Price 6M
                            <ul>
                                <li>108 Sqm (Village View)</li>
                            </ul>
                        </li>
                    </ul>`,
                '2 BED': `
                    <ul>
                        <li>2 BED: Starting Price 6.6M</li>
                        <li>2 BED DUP: Starting Price 8.7M</li>
                        <li>2 BED LOFT: Starting Price 9M
                            <ul>
                                <li>158 Sqm (Village View)</li>
                                <li>153 Sqm (Village View)</li>
                                <li>162 Sqm (Village View)</li>
                            </ul>
                        </li>
                    </ul>`,
                '3 BED': `
                    <ul>
                        <li>3 BED: Starting Price 8.8M</li>
                        <li>3 BED LOFT: Starting Price 11M
                            <ul>
                                <li>183 Sqm (Village View)</li>
                                <li>202 Sqm (Village View)</li>
                                <li>199 Sqm (Village View)</li>
                            </ul>
                        </li>
                    </ul>`,
                '4 BED': `
                    <ul>
                        <li>4 BED: Starting Price 14.2M</li>
                        <li>4 BED DUP: Starting Price 14.6M</li>
                        <li>4 BED LOFT: Starting Price 17.5M (Village View)</li>
                    </ul>`
            };

            typeSelect.addEventListener('change', function() {
                const selectedType = typeSelect.value;

                if (selectedType) {
                    detailsDiv.innerHTML = propertyDetails[selectedType];
                } else {
                    detailsDiv.innerHTML = '';
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>ORA Towers G Building</h1>
        <form id="propertyForm">
            <label for="type">Choose Type:</label>
            <select id="type" required>
                <option value="">--Choose a type--</option>
                <option value="1 BED">1 BED</option>
                <option value="2 BED">2 BED</option>
                <option value="3 BED">3 BED</option>
                <option value="4 BED">4 BED</option>
            </select>

            <label for="apartment">Choose Number of Apartments:</label>
            <select id="apartment" required>
                <option value="">--Choose number of apartments--</option>
                <option value="G (7Apts)">G (7Apts)</option>
                <option value="1 (4Apts)">1 (4Apts)</option>
                <option value="2 (6Apts)">2 (6Apts)</option>
                <option value="3 (4Apts)">3 (4Apts)</option>
                <option value="4 (7Apts)">4 (7Apts)</option>
                <option value="5 (5Apts)">5 (5Apts)</option>
                <option value="6 (7Apts)">6 (7Apts)</option>
                <option value="7 (4Apts)">7 (4Apts)</option>
                <option value="8 (5Apts)">8 (5Apts)</option>
                <option value="9 (2Apts)">9 (2Apts)</option>
                <option value="10 (3Apts)">10 (3Apts)</option>
            </select>

            <label for="details">Details:</label>
            <div id="details"></div>
        </form>
    </div>
</body>
</html>
